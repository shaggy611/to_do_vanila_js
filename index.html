	<div class="notes-wrapper hide-element">
		<div class="ui menu">

			</div>

				<div class="item">
					<div class="ui primary button sign_up">Sign Up</div>
				</div> <a class="item">Help</a>
			</div>
		</div>
		<div class="ui three column stackable doubling grid">
			<div class="three column row notes_center insert_new_note localStorage_start_here" id="addClickListenHere">
				
<div class="column col_padd_down">
    <div class="ui raised segment note_list_item_main">
        <div class="field">
            <div class="fas fa-times delete_note"></div>
            <div class="time_of_create"></div>
            <input type="text" name="list_item" placeholder="Name of your note" class="note_name name_without_border" autocomplete="off">

            <div class="ui divider divider_own"></div>
            <div class="ui input input_width">
                <input type="text" name="list_item" placeholder="Add new list item" class="note_list_item" autocomplete="off"> 
                </div>
            <div class="ui list note_list_item_field"> </div>
        </div>
        <div class="button_group">
            <button class="ui button save_note">Save</button>
            <!-- <button class="ui button delete_note">Delete</button> -->
            <button class="ui button clear_note">Clear</button>
            <!-- <button class="ui button">Color</button> -->


            <div class="ui teal buttons show-colors" id="dropdrop">
                <div class="ui button">Save</div>
                <div class="ui floating dropdown icon button">
                  <i class="dropdown icon"></i>
                  <div class="menu">
                    <div class="item"><i class="edit icon"></i> Edit Post</div>
                    <div class="item"><i class="delete icon"></i> Remove Post</div>
                    <div class="item"><i class="hide icon"></i> Hide Post</div>
                  </div>
                </div>
              </div>
        </div>
    </div>

	<script type="text/javascript">
	  (function(){ 
		document.onreadystatechange = () => {
		  if (document.readyState === 'complete') {
			let el = document.querySelector('#load');
			let myAnimation = new LazyLinePainter(el, {"ease":"easeLinear","strokeWidth":0.5,"strokeOpacity":1,"strokeColor":"#de6262","strokeCap":"square","reverse":true}); 
			myAnimation.paint(); 
		  }
		}
	  })();
	</script>
